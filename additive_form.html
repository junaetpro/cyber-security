<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cipher test</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <section>
        
        <div class="container">
            

            <div class="contactForm">
                <h2>Additive Cipher</h2>
               
                <div class="formBox">

                    <div class="inputBox w50">
                        <input type="text" name="" id="inputText" required>
                        <span>Plain Text</span>
                    </div>



                    <div class="inputBox w50">
                        <input type="text" name="" id="decryptedText" required>
                        <span>Cipher Text</span>
                    </div>



                    <div class="inputBox w50">
                        <input type="email" name="" id="key" required>
                        <span>Key-(p)</span>
                    </div>



                    <div class="inputBox w50">
                        <input type="text" name="" id="decryptionKey" required >
                        <span>Key</span>
                    </div>

                    <div class="inputBox w50">
                        <input type="submit" value="Encrypt" onclick="encrypt()">
                    </div>



                    <div class="inputBox w50">
                        <input type="submit" value="Decrypt" onclick="decrypt()">
                    </div>

                    <div class="inputBox w50">
                        <input type="submit" value="Swap-E" onclick="swap()">
                    </div>



                    <div class="inputBox w50">
                        <input type="submit" value="swap-D" onclick="swapDecrypted()">
                    </div>


                    <div class="inputBox w50">
                        <textarea name="" id="outputText" readonly></textarea>
                        <span>Converted cipher Text</span>
                    </div>


                    <div class="inputBox w50">
                        <textarea name="" id="decryptedOutput" readonly></textarea>
                        <span>Converted Plain Text</span>
                    </div>


                    
                </div>
            </div>
            <div class="main_btn">
                <a href="index.html">
                    <div class="back">
                    <a href="index.html">Back</a>
                </div>
            </a>
                
            </div>
        </div>
    </section>

    <script>
        function encrypt() {
          const inputText = document.getElementById('inputText').value;
          const key = parseInt(document.getElementById('key').value);
          let encryptedText = '';
    
          for (let i = 0; i < inputText.length; i++) {
            const charCode = inputText.charCodeAt(i);
            encryptedText += String.fromCharCode(charCode + key);
          }
    
          document.getElementById('outputText').value = encryptedText;
        }
    
        function swap() {
          const outputText = document.getElementById('outputText').value;
          const swappedText = outputText.substring(outputText.length / 2) + outputText.substring(0, outputText.length / 2);
          document.getElementById('outputText').value = swappedText;
        }
    
        function decrypt() {
          const decryptedText = document.getElementById('decryptedText').value;
          const decryptionKey = parseInt(document.getElementById('decryptionKey').value);
          let decryptedOutput = '';
    
          for (let i = 0; i < decryptedText.length; i++) {
            const charCode = decryptedText.charCodeAt(i);
            decryptedOutput += String.fromCharCode(charCode - decryptionKey);
          }
    
          document.getElementById('decryptedOutput').value = decryptedOutput;
        }
    
        function swapDecrypted() {
          const decryptedOutput = document.getElementById('decryptedOutput').value;
          const swappedText = decryptedOutput.substring(decryptedOutput.length / 2) + decryptedOutput.substring(0, decryptedOutput.length / 2);
          document.getElementById('decryptedOutput').value = swappedText;
        }
      </script>
</body>
</html>
